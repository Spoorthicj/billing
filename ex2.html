<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <script src="js/jquery-3.3.1.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/ex2.js"></script>
        <style>
            body{
                background-image: linear-gradient(to bottom right, #ffffff, rgb(83, 80, 80));
                padding: 2em;
                background-repeat: no-repeat;
            }
            .address{
                width: 100%;
            }
            .btn_sbm{
            }
            center{
                margin: auto;
                width: 50%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <span class="box_style">First Name:<br>
                        <input class="f_n" type="text" placeholder="Enter your first name">
                    </span>
                </div>
                <div class="col-3">
                    <span class="box_style">Last Name:<br>
                        <input class="l_n" type="text" placeholder="Enter your last name">
                    </span>
                </div>
                <div class="col-3">
                    <span class="box_style">Father Name:<br>
                        <input class="fat_n" type="text" placeholder="Enter your father name">
                    </span>
                </div>
                <div class="col-3">
                    <span class="box_style">Mother Name:<br>
                        <input class="mot_n" type="text" placeholder="Enter your mother name">
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <span class="box_style">Email:<br>
                        <input class="email" type="text" placeholder="Enter your mail id">
                    </span>
                </div>
                <div class="col-6">
                    <span class="box_style">Phone:<br>
                        <input class="phone" type="text" placeholder="Enter your Phone">
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <span class="box_style">Address:<br>
                        <textarea class="address" type="text" placeholder="Enter your Address"></textarea>
                    </span>
                </div>
            </div>
            <button class="btn_sbm1" type="submit">submit1</button>
            <button class="btn_sbm2" type="submit">submit2</button>
            <button class="btn_sbm3" type="submit">submit3</button>
        </div>
    </body>
</html>
